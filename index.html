<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Aldrich&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Venta de insumos de informática.</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar flex-nowrap border-bottom border-3">
            <div>
                <img class="logo" src="resources/CS-logo.png" alt="The Computer logo">
            </div>
            <div class="header container-fluid justify-content-around">
                <h1 class="title navbar-brand mt-3">Computer Hardware Supplies</h1>
                <form class="d-flex align-items-baseline">
                    <input id="form" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="formBtn" class="btn btn-outline-danger" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <!-- Btns de clasificación por categoría -->
        <div class="cassificatorBtn d-flex justify-content-end m-2 gap-1">
            <button class="btn btn-warning btn-sm cassificatorBtn-btn m-1" id="forAToZ"> A to Z</button>
            <button class="btn btn-warning btn-sm cassificatorBtn-btn m-1" id="forZToA"> Z to A</button>
            <button class="btn btn-warning btn-sm cassificatorBtn-btn m-1" id="forMinusTo"> Menor a Mayor
                precio</button>
            <button class="btn btn-warning btn-sm cassificatorBtn-btn m-1" id="forMayorTo"> Mayor a Menor
                precio</button>
        </div>
        <!-- Productos renderizados -->
        <div class="container p-0 mt-5 mb-5">
            <div id="cards" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
            </div>
        </div>
        <!--Btn OffCanvas -->
        <button class="btn btn-warning cart-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
            aria-controls="offcanvas">
            Ir al carrito de compras
        </button>
        <!-- Carrito Offcanvas -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasLabel">Carrito de Compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="cartHtml"></div>
            </div>
            <div class="offcanvas-footer">
                <div id="canvasSubtitle"></div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <h3>(footer)</h3>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
<script src="js/script.js"></script>

</html>
